<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="/sefaresh/" enctype="multipart/form-data" method="post">
            {% csrf_token %}

            {% for field in form %}

                    {{ field.errors }}

                <br>
                </div>
{% endfor %}
             <input type="submit" value="Send">
        </form>
</body>
</html>
